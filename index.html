<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your website description here">
    <title>Quote Generator</title>
    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header><b>Random Quote Generator</b></header>
    <div class="wrapper">
        <div id="quote-container">
            <p id="quote-text">"This is the quote text."</p>
            <span id="author">- Author Name</span>
          <br>
          <div class="button-wrapper">
            <button class="new-quote" onclick="getQuote(api_url)">New Quote</button>
            <button class="copy-quote" id="copy" onclick="copyText()">Copy Quote</button>

          </div>
          <br>
          <button class="custom-button" onclick="shareTwitter()">
            <i class="fa-brands fa-twitter fa-2x"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
